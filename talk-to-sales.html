<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>GET REAL RATES</title>

    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>


    <div class="container">
        <header class="lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none" href="index.html"><img
                            src="images/brand-logo.png" class="img-fluid"></a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                </div>
            </div>
        </header>

    </div>

    <main class="container">
        <div class="row">
            <div class="col col-md-2 col-lg-3 pt-1">
            </div>
            <div class="col-12 col-md-8 col-lg-6">
                <div class="p-4 p-md-4 mb-4 rounded text-body-emphasis hero-bg d-flex justify-content-center">
                    <form action="thank-you.html">
                        <div class="form-header">
                            <h3 class="text-white">Be the First to Try Get Real Rates</h3>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for>First Name <span>*</span></label>
                                    <input type="text" class="form-control" data-validation-length="3-12">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for>Last Name <span>*</span></label>
                                    <input type="text" class="form-control" data-validation-length="3-12">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for>Company Name <span>*</span></label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for>I am a <span>*</span></label>
                            <select class="form-select">
                                <option>Select</option>
                                <option>I am a Shipper</option>
                                <option>I am a Broker</option>
                                <option>I am a Carrier</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for>Phone</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for>Corporate Email <span>*</span></label>
                            <input type="text" class="form-control" data-validation="email">
                        </div>

                        <div class="form-group">
                            <label for>Comment</label>
                            <textarea class="form-control" style="height:75px"></textarea>
                        </div>

                        <a href="thank-you.html" class="fs-4 text-uppercase btn btn-primary w-100 rounded-5">TALK TO
                            SALES</a>

                    </form>
                </div>
            </div>
        </div>






    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.form-validator.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script>
        $(function () {
            $.validate();


        })
    </script>
</body>

</html>
